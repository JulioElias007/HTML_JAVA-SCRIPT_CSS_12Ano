<!DOCTYPE html>
<html lang="pt" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Exercicio Guiado 02</title>
    </head>
    <body>
        <h1 id="titulo">JavaScript - Eventos</h1>

        <input id="texto" type="text"/>
        <br>
        <input id="botao" type="button" value="Clica-me"/>
        <div id="texto_inserido"></div>
        <input id="remove" type="button" value="Remove Evento"/>
        
        <script>
            
            function btnClicaMe(){
                //alert("Ok! Botão premido!");
                var txt = document.getElementById("texto").value;
                document.getElementById("texto_inserido").innerHTML += `<p>${txt}</p>`;
            }

            function btnRemoveEvento(){
                console.log("Oh! Agora já não vamos conseguir adicionar mais texto!");
                document.getElementById("botao").removeEventListener("click", btnClicaMe);
            }

            document.getElementById("botao").addEventListener("click", btnClicaMe);
            document.getElementById("remove").addEventListener("click", btnRemoveEvento);
        
        </script>
    </body>
</html>
